<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS styles for the form */
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin-top: 50px;
        }
        table {
            border-collapse: collapse;
            width: 300px;
            margin: 0 auto;
        }
        td {
            padding: 10px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"], input[type="reset"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    
    <form action="" method="post">
        {% csrf_token %}
        <table>
             <tr>
                <td>Reply</td>
                <td>
                    <input type="text" name="comprply">
                </td>
             </tr>
             <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Save" name="btn1"><input type="reset" value="Cancel" name="btn2">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
