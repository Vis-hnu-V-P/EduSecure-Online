<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            background-color: #f2f2f2; /* Light gray background */
        }

        button.back-button {
            position: absolute; /* Position absolutely */
            top: 10px; /* 10px from the top */
            left: 10px; /* 10px from the left */
            padding: 8px 15px;
            background-color: #007bff; /* Blue button color */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button.back-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        form {
            margin-top: 40px; /* Adjust top margin */
            background-color: white; /* White background for form */
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for a slight elevation effect */
        }

        table {
            border-collapse: collapse;
            margin: 0 auto; /* Center the table horizontally */
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 42px; /* Increased padding */
            font-size: 16px; /* Increased font size */
            box-sizing: border-box;
            border: 1px solid #ccc; /* Gray border */
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff; /* Blue button color */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        div.align-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <button onclick="window.history.back();" class="back-button">Back</button>
    <form id="form1" name="form1" method="post" action="">
      <div align="center">
        <p>Question:{{question.question}}</p>
        {% csrf_token %}
        {% if answer %}
        {% comment %} {% for i in answer %} {% endcomment %}
        <p>Answer: {{answer.answer_content}}</p>
        {% comment %} {% endfor %} {% endcomment %}
        {% else %}
        <table width="345" height="100" border="1" align="center">
            <tr>
                  <td align="center">Answer</td>
                  <td><input type="text" name="txt_answer"></td>
                 
              </tr>
              <tr>
                  <th colspan="2" scope="row">
                    <div align="center">
                      <input type="submit" name="save"  value="Save" />
                    </div>
                  </th>
                </tr>
          </table>
        {% endif %}
       
        
</form>
</body>
</html>
