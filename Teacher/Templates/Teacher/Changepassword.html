<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ChangePassword</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin: 30px auto;
            width: 500px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 16px); /* Adjust as needed */
            padding: 18px;
            margin: 4px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 14px 14px; /* Increased padding for bigger size */
            margin: 10px 5px; /* Adjusted margin for space between buttons */
            background-color: #007bff; /* Blue color */
            color: white;
            border: none;
            border-radius: 10px; /* Slightly rounded corners */
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <form id="form1" name="form1" method="post" action="">
        <div align="center">
            {% csrf_token%}
            <table>
                <br><br><br><br>
                <tr>
                    <th scope="row">Current Password</th>
                    <td><input type="password" name="CurrentPassword" /></td>
                </tr>
                <tr>
                    <th scope="row">New Password</th>
                    <td><input type="password" name="NewPassword" /></td>
                </tr>
                <tr>
                    <th scope="row">Confirm Password</th>
                    <td><input type="password" name="ConfirmPassword" ></td>
                </tr>
                <tr>
                    <th colspan="3" scope="row">
                        <input type="submit" name="save"  value="Save" />
                        <input type="submit" name="cancel" value="Cancel" />
                    </th>
                </tr>
                <tr>
                    <td colspan="2" class="back-button">
                        <a href="#" onclick="history.go(-1);" class="btn">Back</a>
                    </td>
                </tr>
            </table>
            <!-- <div align="center">
              <form id="form2" name="form2" method="get" action="{% url 'wteacher:myprofile' %}">
                <input type="submit" value="Back" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 10px; cursor: pointer;"> -->
              <!-- </form> -->
            <!-- </div> -->
        </div>
    </form>
</body>
</html>
{% if msg %}
<script>
    alert('{{msg}}')
    window.location="{% url 'wteacher:Changepassword' %}"
</script>
{% endif %}
